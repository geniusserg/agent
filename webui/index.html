<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MCP Echo Console</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="app-header">
        <h1>MCP Echo Console</h1>
        <p>Interact with the sample echo tool exposed by the C++ MCP server.</p>
    </header>
    <main class="app-main">
        <section class="card">
            <h2>Send a Message</h2>
            <form id="echo-form" autocomplete="off">
                <label class="field">
                    <span>Message</span>
                    <textarea id="message-input" name="message" rows="4" placeholder="Type anything and press Send" required></textarea>
                </label>
                <button type="submit" class="btn-primary">Send</button>
            </form>
        </section>
        <section class="card" aria-live="polite">
            <h2>Server Response</h2>
            <pre id="response-output" class="response-output">Nothing sent yet.</pre>
        </section>
    </main>
    <footer class="app-footer">
        <span>Open-source UI served directly by the MCP demo server.</span>
    </footer>
    <template id="response-template">
        <code class="response-code"></code>
    </template>
    <script src="app.js" type="module"></script>
</body>
</html>
